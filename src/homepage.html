<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Homepage</title>

      <!-- Font Awesome Styles -->

        <!-- Element Styles -->
        <style>

          body {
            text-align: center;
            margin: 5% 5% 0 5%;
          }

          .main {
            margin-bottom: 10rem;
          }

          img {
            width: 80%;
            height: 80%;
            margin-left: 7%;
          }

          .groupSeparator {
            display: flex;
            flex-basis: 100%;
            align-items: center;
            color: rgba(0, 0, 0, 0.35);

            font-size: 3rem;
          }

          .groupSeparator::before,
          .groupSeparator::after {
            content: "";
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.35);

            font-size: 0px;
            line-height: 0px;
            margin: 0px 8px;
          }

          progress {
            height: 7rem;
            width: 100%;

            background-color: #EEEEEE;
            background: green;
            border-radius: 2px;

            margin-bottom: 2rem;
          }

          #waterProgressbar::-webkit-progress-value {
            background: blue;
          }

          #waterProgressbar::-moz-progress-bar {
            background: blue;
          }

          #progressbarDiv > label {
            display: block;
            text-align: left;
            font-size: 3rem;
          }

          .tabs a {
            text-decoration: none;
            color: black;
            font-size: 5rem;
            margin: 1% 1% 1% 1%;
          }

          h2 {
            text-align: center;
          }

          #addButton {
            background-color: green;
            color: white;
            border-radius: 50%;
            border-color: green;
            border-width: 0;
            position: fixed;
            width: 10rem;
            line-height: 10rem;
            vertical-align: middle;
            font-size: 10em;
            text-align: center;
            top: 60%;
            right: 0;
          }

          .tabs {
            background-color: gray;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
          }

          .measurementAndTime {
            float: right;
          }

          ul li {
            overflow: hidden;
          }

          table {
            border-collapse: collapse;
            text-align: left;
            font-size: 2rem;
            width: 100%;
          }

          td {
            border: 1px #dddddd;
            text-align: left;
            padding: 1rem;
          }
          tr:nth-child(odd) {
            background-color: #dddddd;
          }
         </style>
    </head>

    <body>

      <img src="images/icon.jpg">

      <div class="main">
        <div class="groupSeparator">Daily Progress</div>
        <div id="progressbarDiv">
          <label for="fiberProgressbar">Fiber</label>
          <progress id="fiberProgressbar" value="22" max="100"></progress>
          <label for="waterProgressbar">Water</label>
          <progress id="waterProgressbar" value="40" max="100"></progress>
        </div>

        <div class="groupSeparator">Today's Log</div>
        <table id="logTable"></table>
      </div>
      <div class="modal-body">
        <form role="form" id="formfield" action="inc/Controller/OperatorController.php" method="post" enctype="multipart/form-data"
          onsubmit="return validateForm();">

          <div>
            <input type="radio" class="radio" value="1" name="fooby[1][]" />Food</label>
            <label>
              <input type="radio" class="radio" value="1" name="fooby[1][]" />Water</label>
          </div>

          <div class="form-group">
            <span class="label label-danger"> *required</span>
            <input class="form-control" placeholder="Name" name="name" id="name">
          </div>

          <div class="form-group">
            <label></label>Amount
            <span class="label label-danger"> *required</span>
            <input type="text" class="form-control" placeholder="Amount" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>
          </div>
          <div class="form-group">
            <label>Unit</label>
            <span class="label label-danger">*required</span>
            <select class="form-control">
              <option value="Grams">Grams</option>
              <option value="Liters">Liters</option>
            </select>
          </div>
        </form>
        <input type="button" name="submitButton" value="Add" id="submitButton" data-toggle="modal" data-target="#confirm-submit"
          class="btn-success confirmButton">
      </div>

      <button id="addButton"><span>&#43</span></button>

      <h3 id="result"></h3>
    </body>

    <script>
        // Check browser support
        if (typeof(Storage) == "undefined") document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";

        //function to generating mock data
        function generateData() {
          var logTable = [];

          for (var i = 0; i < 3; i++) {
            var logCell = {};
            var name = 'Item ' + i.toString();
            var amountCups = i + 3;
            var amountGrams = i + 4.2;

            var date = new Date();
            var hours = date.getHours();
            var ampm = 'AM';
            if (hours > 12) {
              hours -= 12;
              ampm = 'PM';
            }
            var time = hours + ':' + date.getMinutes() + ' ' + ampm;

            logCell['name'] = name;
			      logCell['amountCups'] = amountCups;
            logCell['amountGrams'] = amountGrams;
			      logCell['date'] = time;

            logTable.push(logCell);
          }
          localStorage.setItem('logTable', JSON.stringify(logTable));
        }

        function debug() {

          var logTable = JSON.parse(localStorage.getItem('logTable'));
          console.log('logTable = ' + logTable);
          console.log('logTable[0] = ' + logTable[0]);
          console.log(logTable[0]['name']);
          console.log(logTable[0]['amount']);
          console.log(logTable[0]['date']);
        }

        if (localStorage.getItem('logTable') == undefined) generateData();
        //generateData();
        setTable();
        //debug();


        //function to create tr and td according to the stored information
        function setTable() {

          var frontLogTable = document.getElementById('logTable');
          var backLogTable = JSON.parse(localStorage.getItem('logTable'));
          console.log(backLogTable);

          var name = "avocado";
          var test2 = '<img src="../iconassets/' + name + '.svg"\>';

          for (var i = 0; i < backLogTable.length; i++) {

            var tr = document.createElement('tr');
            var tdIcon = document.createElement('td');
            var tdName = document.createElement('td');
            var tdDate = document.createElement('td');

            var cups = '';
            if (backLogTable[i]['amountCups'] > 1) cups = 'Cups';
            else cups = 'Cup';

            //Needs to be changed
            tdIcon.innerHTML = test2;
            tdName.innerHTML = backLogTable[i]['name'] + '<br>' + backLogTable[i]['amountCups'] + ' ' + cups;
            tdDate.innerHTML = backLogTable[i]['amountGrams'] + 'g' + '<br>' + backLogTable[i]['date'];

            tr.appendChild(tdIcon);
            tr.appendChild(tdName);
            tr.appendChild(tdDate);

            frontLogTable.appendChild(tr);
          }

        }

        </script>
</html>
