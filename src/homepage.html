<!DOCTYPE html>

<head>

  <title>Homepage</title>

  <!-- Font Awesome Styles -->

  <!-- Bootstraps Styles -->
  <style>
    .form-control {
      display: block;
      width: 100%;
      height: 5rem;
      font-size: 3.5rem;
      color: rgb(80, 77, 77);
      background-color: #fff;
      border: 5px solid #ccc;

      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    .form-control::-moz-placeholder {

      opacity: 1;
    }

    .form-control:-ms-input-placeholder {
      color: #999;
    }

    .btn {
      display: block;
      padding: 6px 12px;
      font-size: 4rem;
      font-weight: normal;
      line-height: 7rem;
      height: 7rem;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 8px;
    }

    .btn-success {
      color: #fff;
      background-color: #5cb85c;
      border-color: #4cae4c;
    }
  </style>

  </style>
  <style>
    /* The Modal (background) */

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: 15% 10% 15% 10%;
      border-radius: 10px;
      border: 1px solid #888;
      width: 80%;
      height: 80%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-animation-name: animatetop;
      -webkit-animation-duration: 0.5s;
      animation-name: animatetop;
      animation-duration: 0.5s
    }

    .modal-header {
      border-radius: 10px 10px 0px 0px;
      padding: 4px;
      background-color: #5cb85c;
      text-align: center;
      color: white;
      height: 7rem;
      font-size: 4rem;
      padding: 1rem 1rem 1rem 2rem;
    }

    .modal-body {
      padding: 4%;
      text-align: center;
    }

    #selectMeasurement {
      height: 7rem;
    }

    /* Add Animation */

    @-webkit-keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }
      to {
        top: 0;
        opacity: 1
      }
    }

    /* The Close Button */

    .close {
      color: white;
      float: right;
      font-size: 6rem;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .confirmButton {
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body>

  <div class="tabs">

  <button id="addButton">
    <span>&#43</span>
  </button>

  <h3 id="result"></h3>

  <!-- The Modal -->
  <div id="addModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span>Add Food/Water</span>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form role="form" id="formfield" action="inc/Controller/OperatorController.php" method="post" enctype="multipart/form-data"
          onsubmit="return validateForm();">

            <input type="radio" class="radio" value="1" name="fooby[1][]" />Food</label>
            <label>
              <input type="radio" class="radio" value="1" name="fooby[1][]" />Water</label>

            <input class="form-control" placeholder="Name" name="name" id="name">

            <input type="text" class="form-control" placeholder="Amount" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>

            <select class="form-control" id="selectMeasurement">
              <option value="Grams">Grams</option>

          <input type="button" name="submitButton" value="Add" id="confirmButton" data-toggle="modal" data-target="#confirm-submit"
          class="btn btn-success confirmButton">

      </div> <!-- modal body div -->

      <div class="modal-footer">
      </div>
    </div>
    <!-- content div -->

  </div>
</body>

<script>
  // Check browser support
  if (typeof (Storage) == "undefined") document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";

  function debug() {

    var logTable = JSON.parse(localStorage.getItem('logTable'));
    console.log('logTable = ' + logTable);
    console.log('logTable[0] = ' + logTable[0]);
    console.log(logTable[0]['name']);
    console.log(logTable[0]['amount']);
    console.log(logTable[0]['date']);
  }

  if (localStorage.getItem('logTable') == undefined) generateData();
  //generateData();
  setTable();
  //debug();


  //function to create tr and td according to the stored information
  function setTable() {

    var frontLogTable = document.getElementById('logTable');
    var backLogTable = JSON.parse(localStorage.getItem('logTable'));
    console.log(backLogTable);

    for (var i = 0; i < backLogTable.length; i++) {

      var tr = document.createElement('tr');
      var tdIcon = document.createElement('td');
      var tdName = document.createElement('td');
      var tdDate = document.createElement('td');

      var cups = '';
      if (backLogTable[i]['amountCups'] > 1) cups = 'Cups';
      else cups = 'Cup';

      //Needs to be changed
      tdIcon.innerHTML = '<img src=\"../iconassets/apple-1.svg\">';
      tdName.innerHTML = backLogTable[i]['name'] + '<br>' + backLogTable[i]['amountCups'] + ' ' + cups;
      tdDate.innerHTML = backLogTable[i]['amountGrams'] + 'g' + '<br>' + backLogTable[i]['date'];

      tr.appendChild(tdIcon);
      tr.appendChild(tdName);
      tr.appendChild(tdDate);

      frontLogTable.appendChild(tr);
    }

  }
</script>
<script>
  var modal = document.getElementById('addModal');
  var addButton = document.getElementById("addButton");
  var span = document.getElementsByClassName("close")[0];
  var confirm = document.getElementById("confirmButton");

  // When the user clicks the button, open the modal
  addButton.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  //When the user clicks the add/delete button
  confirm.onclick = function (event) {
    modal.style.display = "none";
  }
</script>
