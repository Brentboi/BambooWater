<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Homepage</title>

      <!-- Font Awesome Styles -->
      <style>       
          @font-face {
            font-family: 'FontAwesome';
            src: url('../fonts/fontawesome-webfont.eot?v=4.7.0');
            src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
          }
    
          .fa {
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: inline-block;
          }
    
          .fa-home:before {
            content: "\f015";
          }
        </style>

        <!-- Element Styles -->
        <style>

          body {
            text-align: center;
            margin: 5% 5% 0 5%;
          }

          progress {
            height: 5rem;
            width: 100%;
            box-sizing: border-box;
            background-color: #EEEEEE;
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
            
          }
          
          #waterProgressbar::-webkit-progress-value {
            background: blue;
          }
          
          #waterProgressbar::-moz-progress-bar {
            background: blue;
          }

          #progressbarDiv > label {
            display: block;
            text-align: left;
            font-size: 2rem;
          }

         </style>
    </head>

    <body>

      <img src="images/icon.jpg">

      <!-- Progress Bars -->
      <div id="progressbarDiv">
        <label for="fiberProgressbar">Fiber</label>
        <progress id="fiberProgressbar" value="22" max="100"></progress>
        <label for="waterProgressbar">Water</label>
        <progress id="waterProgressbar" value="40" max="100"></progress>     
      </div>
      <div class="tabs">
      </div>
    </body>
</html>
