<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Homepage</title>

      <style>       
          @font-face {
            font-family: 'FontAwesome';
            src: url('../fonts/fontawesome-webfont.eot?v=4.7.0');
            src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
          }
    
          .fa {
            font: normal normal normal 14px/1 FontAwesome;
            font-size: 1.5rem;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: inline-block;
          }
    
          .fa-home:before {
            content: "\f015";
          }

          .fa-search:before {
            content: "\f002";
          }

          .fa-history:before {
            content: "\f1da";
          }

          .fa-question-circle-o:before {
            content: "\f29c";
          }

          .fa-gear:before {
            content: "\f013";
          }

          .fa-search:before {
            content: "\f002";
          }

          .tabs a {
            text-decoration: none;
            color: black;
          }

          .tabs {
            background-color: gray;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
          }

          body {
              text-align: center;
          }

          #searchLabel * {
              vertical-align: top;
              height: 2rem;
          }

        </style>
    </head>

    <body>
      <label id="searchLabel" for="searchBar"><input name="searchInput" id="searchInput" type="search" placeholder="Search"><button id="searchButton" type="submit" class="fa fa-search"></button></label>

      <ul>
        <li><img src="" width="" height=""><span class="typeAndCup">Food/water <br> cup measurement</span><span class="measurementAndTime">g/L measurement <br>Time</span></li>
      </ul>
      <div class="tabs">
          <a class="fa fa-home" href="homepage.html"></a>
          <a class="fa fa-search" href="../skeleton/search.html"></a>
          <a class="fa fa-history" href="../skeleton/history.html"></a>
          <a class="fa fa-question-circle-o" href="../skeleton/help.html"></a>
          <a class="fa fa-gear" href="../skeleton/profile.html"></a>
      </div>

    </body>
</html>
